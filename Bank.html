<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Bank.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="shortcut icon" href="bank.png" type="image/x-icon">
    <title>MMTBank Ltd.</title>
</head>

<body>
    <main>
        <!-- Login Area -->
        <section class="sec">
            <div id="submit-area">
                <h1 id="header">Welcome to Milon's Bank</h1><br>
                <div class="login-area">
                    <h5>Login</h5>
                    <input type="text" class="form-control" placeholder="username">
                    <input type="password" class="form-control" style="margin-top: 8px;" placeholder="Password"><br>
                    <button type="button" class="btn btn-success" id="button">Enter</button>
                </div>
            </div>
        </section>
        <!-- Transaction Area -->
        <section>
            <div id="transaction">
                <div class="row">
                    <div class="col-md-4 ">
                        <div class="deposit-area Deposit">
                            <h5>Deposit</h5>
                            <h2>$ <span id="currentAmount">00</span></h2>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="deposit-area  Withdraw">
                            <h5>Withdraw</h5>
                            <h2>$ <span id="withdrawMoany">10</span></h2>
                        </div>
                    </div>
                    <div class="col-md-4 ">
                        <div class="deposit-area Blance">
                            <h5>Blance</h5>
                            <h2>$ <span id="curentBalance">1200</span></h2>
                        </div>
                    </div>
                </div><br><br>
                <!-- Amount Adding Part -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="dep">
                            <h3>Deposite</h3>
                            <input type="text" class="form-control" placeholder="$ Amoubt you want to Deposit"
                                id="depositAmount"><br>
                            <button type="button" class="btn btn-success" id="addDeposit">Enter</button>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="wid">
                            <h3>Widhdraw</h3>
                            <input type="text" class="form-control" placeholder="$ Amount You Want to Withdraw" id="addwithdrawAmount"><br>
                            <button type="button" class="btn btn-success" id="addwithdraw">Enter</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            </div>

        </section>
    </main>

    <script>
        var button = document.getElementById('button');
        button.addEventListener('click', function () {
            var submit = document.getElementById("submit-area");
            submit.style.display = 'none';
            var Transaction = document.getElementById("transaction");
            Transaction.style.display = "block";
        })
        const addDeposit = document.getElementById("addDeposit");
        addDeposit.addEventListener('click', function ()
         {

            const depositAmount_ = document.getElementById("depositAmount").value;
            const depositNumber = parseFloat(depositAmount_);
            
            
            updateInfo("currentAmount",depositNumber );
            updateInfo("curentBalance",depositNumber);
             document.getElementById("depositAmount").value = "";

        })

        function updateInfo(id,CurentNumber) 
        {
            var curentBalance = document.getElementById(id).innerText;
            var curentBalanceAmount = parseFloat(curentBalance);
            var totalNewBalance = CurentNumber + curentBalanceAmount;
            document.getElementById(id).innerText = totalNewBalance;
        }
        // Withdraw
        const withdraw = document.getElementById("addwithdraw");
        withdraw.addEventListener('click',function()
        {
            var WithdrawAmonut = document.getElementById('addwithdrawAmount').value;
            var CurentWithdrawAmonut = parseFloat(WithdrawAmonut);

            document.getElementById('addwithdrawAmount').value = "";

           updateInfo('withdrawMoany',CurentWithdrawAmonut );
           updateInfo("curentBalance",-1*CurentWithdrawAmonut);
           

        })

    </script>

</body>

</html>
